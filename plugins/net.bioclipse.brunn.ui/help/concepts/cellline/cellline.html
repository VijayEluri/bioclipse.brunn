<?xml version='1.0' encoding='utf-8' ?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/></head><body><h1 id="Cell_Line">Cell Line</h1><p>A cell line in Brunn represents a laboratory grown heritage of cells. They can be seeded on plates.</p><h2 id="Creating_a_Cell_Line">Creating a Cell Line</h2><p>To create a Cell Line right click on the folder named "Cell Lines" or any of the subfolder and choose "Create Cell Line" and typet a name in the dialog.</p></body></html>
